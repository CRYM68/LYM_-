<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .f {
            position: relative;
            left: 200px;
            top: 200px;
        }

        .s {
            position: absolute;
            top: 0;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }

        .s img {
            width: 100%;
            height: 100%;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: red;
            opacity: .5;
        }

        .b {
            /* display: none; */
            position: absolute;
            top: 0;
            left: 500px;
            width: 400px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #000;
        }

        .b img {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="f">
        <div class="s">
            <img src='./images/s.jpg'>
            <div class="mask"></div>
        </div>
        <div class="b">
            <img src="./images/big.jpg" alt="">
        </div>
    </div>
</body>
<script>
    var f = document.querySelector('.f');
    var s = document.querySelector('.s');
    var m = document.querySelector('.mask');
    var b = s.nextElementSibling;
    var b_img = b.firstElementChild;
    s.addEventListener('mousemove', function (e) {
        var mt = e.pageY - f.offsetTop - m.offsetHeight / 2;
        var ml = e.pageX - f.offsetLeft - m.offsetWidth / 2;
        var l = s.offsetWidth - m.offsetWidth;
        var h = s.offsetHeight - m.offsetHeight;
        var rl = s.offsetWidth / m.offsetWidth;
        var rh = s.offsetHeight / m.offsetHeight;
        m.style.display = 'block';

        if (ml <= 0) {
            ml = 0;
        } else if (ml >= l) {
            ml = l;
        }
        if (mt <= 0) {
            mt = 0;
        } else if (mt >= h) {
            mt = h;
        }
        console.log(mt, ml);

        m.style.top = mt + 'px';
        m.style.left = ml + 'px';
        b_img.style.left = ml * rl * -1 + 'px';
        b_img.style.top = mt * rh * -1 + 'px';
    });
</script>

</html>
