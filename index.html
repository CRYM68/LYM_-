<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .f {
            position: relative;
        }

        .s {
            position: absolute;
            top: 0;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }

        .s img {
            width: 100%;
            height: 100%;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
            opacity: .5;
        }

        .b {
            /* display: none; */
            position: absolute;
            top: 0;
            left: 500px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="f">
        <div class="s">
            <img src='./images/s.jpg'>
            <div class="mask"></div>
        </div>
        <div class="b">
            <img src="./images/big.jpg" alt="">
        </div>
    </div>
</body>
